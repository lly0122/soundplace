<!DOCTYPE html>
<html
  lang="pt-br" <% if( htmlWebpackPlugin.files.manifest) { %> manifest="<%=  htmlWebpackPlugin.files.manifest %>"<% }  %> >
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="SoundPlace">
  <meta name="apple-mobile-web-app-status-bar-style" content="#242424">
  <meta name="msapplication-starturl" content="./?utm_source=web_app_manifest&utm_medium=web_app_manifest">

  <!-- Open Graph data -->
  <meta property="og:title" content="SoundPlace"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" itemprop="image" content="/assets/img/android-chrome-512x512.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/android-chrome-192x192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/img/apple-touch-icon.png">

  <% if ( htmlWebpackPlugin.options.manifest) { %>
  <link rel="manifest" href="<%= htmlWebpackPlugin.options.manifest %>">
  <% } %>
  <% if ( htmlWebpackPlugin.options.themeColor) { %>
  <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
  <% } %>
  <% if ( htmlWebpackPlugin.options.icon) { %>
  <link rel="icon" sizes="300x300" href="<%= htmlWebpackPlugin.options.icon %>">
  <% } %>
</head>
<body>
<div id="application"></div>
<script src="https://cdn.ravenjs.com/3.9.0/raven.min.js"
        crossorigin="anonymous"></script>
</body>
<noscript style="text-align:center;">
  <h2> This application does'nt work without Javascript</h2>
  <h5> See <a href="http://enable-javascript.com/" target="_blank">Allow Javascript</a> and refresh your browser</h5>
</noscript>
</html>
